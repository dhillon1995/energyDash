<mat-card class="exampleCard">

    <mat-grid-list cols="2" rowHeight="34px">
        
        <mat-grid-tile colspan=1>

            
                <h2>Overall Breakdown</h2>
            
        </mat-grid-tile>

        <mat-grid-tile colspan=1>
            <mat-icon>power</mat-icon>
        </mat-grid-tile>

        <mat-grid-tile class="tile" colspan=1 rowspan=2>
            <mat-card class="miniCard">
                <div class="greenHighlight">0 kWh</div>
                
                <div class="subHeading">10:27:00</div>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile colspan=1 rowspan=4>
            <mat-card class="graphCard">
                <img class="graph" src="assets/img/dialCropped.PNG">
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile colspan=1 rowspan=2>
            <mat-card class="miniCard">
                <div class="redHighlight">0 kWh</div>
                
                <div class="subHeading">Grid balance</div>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile rowspan=2>
            <mat-card class="miniCard">
            <div class="standardHighlight">0 kWh</div>
            
            <div class="subHeading">Today</div>
        </mat-card>
        </mat-grid-tile>

        <mat-grid-tile rowspan=2>
            <mat-card class="miniCard">
            <div class="standardHighlight">0 kWh</div>
            
            <div class="subHeading">Projected this Week</div>
        </mat-card>
        </mat-grid-tile>

        <mat-grid-tile rowspan=2>
            <mat-card class="miniCard">
            <div class="standardHighlight">0 kWh</div>
            
            <div class="subHeading">So far this week</div>
        </mat-card>
        </mat-grid-tile>

        <mat-grid-tile rowspan=2>
            <mat-card class="miniCard">
            <div class="standardHighlight">0 kWh</div>
            
            <div class="subHeading">Projected this month</div>
        </mat-card>
        </mat-grid-tile>
                
    </mat-grid-list>

</mat-card>
